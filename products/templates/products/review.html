{% if review %}
<div>
  <p><strong>Recensione
    di </strong>{{ review.user.first_name }} {{ review.user.last_name }}.</p>
  <h4 class="text-2xl">{{ review.vote }}/5 {{ review.title }}</h4>
  <p>{{ review.description }}</p>
</div>
{% endif %}
