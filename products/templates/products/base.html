{% extends "base.html" %}

{% block left_header_links %}
    <li class="hover:underline">
        <a href="{% url 'search' %}">
            Tutti i prodotti
        </a>
    </li>
{% endblock %}
{% block right_header_links %}
    <li class="hover:underline">
        <a href="{% url "cart" %}">
            Carrello
        </a>
    </li>
    {% if user.is_authenticated %}
        <li class="hover:underline">
            <a href="{% url 'profile' %}">
            Hi, {{ user.first_name }}
            </a>
        </li>
    {% else %}
        <li class="hover:underline">
            <a href="{% url 'login' %}">
                Accedi
            </a>
        </li>
    {% endif %}
{% endblock %}
