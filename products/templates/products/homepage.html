{% extends "products/base.html" %}

{% block content %}
  <div class="inline-flex py-10">
    {% for category in MAIN_CATEGORIES %}
      <a href="{% url 'search_category' category.id %}">
        <div class="flex flex-col justify-center items-center">
          <img src="{{ category.image.url }}" title="{{ category.name }}"
               alt="{{ category.name }}" class="w-full h-auto hover:opacity-90 group">
        </div>
      </a>
    {% endfor %}
  </div>

  <div class="flex flex-col items-center my-10">
    <a href="{% url 'search' %}"
       class="border-2 border-black dark:border-stone-600 mx-auto py-3 px-6 rounded-lg hover:bg-gray-100">VISUALIZZA
      TUTTI I PRODOTTI</a>
  </div>
{% endblock %}
<div id="modal"></div>
