{% load static %}
{% if widget.wrap_label %}<label{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>{% endif %}
  <input type="{{ widget.type }}" name="{{ widget.name }}"
      {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
      {% include "django/forms/widgets/attrs.html" %}
      {% if widget.label == "Paypal" or widget.label == "Stripe" %}disabled{% endif %}
  >
{% if widget.wrap_label %} {{ widget.label }}</label>{% endif %}
{% if widget.label == "Contrassegno" %}<img src="{% static 'img/contrassegno.jpg' %}">
{% elif widget.label == "Paypal" %}<img src="{% static 'img/Paypal_logo.png' %}">
{% elif widget.label == "Stripe" %}<img src="{% static 'img/Stripe_logo.png' %}">{% endif %}
